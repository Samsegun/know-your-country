<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head margin-width-desktop">
          <h1>Where in the world?</h1>
          <div class="dark-mode">
            <!-- <button aria-hidden="true"> -->
            <span class="nav-icon" aria-hidden="true">
              <i class="far fa-moon"></i>
            </span>
            <!-- </button> -->
            <p>Dark Mode</p>
          </div>
        </div>
      </header>

      <main class="margin-width-desktop main">
        <section class="controls">
          <div class="search">
            <button class="searchbtn">
              <i class="fas fa-search"></i>
            </button>

            <form action="">
              <input
                type="text"
                placeholder="Search for a Country..."
                class="input-text"
              />
            </form>
          </div>

          <div class="filter">
            <div class="filter-control">
              <small>Filter by Region</small>
              <button class="filter-btn" aria-label="filter countries button">
                <span aria-label="filter dropdown">
                  <i class="fas fa-chevron-down"></i>
                </span>
              </button>
            </div>

            <div class="filter-dropdown">
              <ul class="continents">
                <li><a href="#" class="continent">Africa</a></li>
                <li><a href="#" class="continent">America</a></li>
                <li><a href="#" class="continent">Asia</a></li>
                <li><a href="#" class="continent">Europe</a></li>
                <li><a href="#" class="continent">Oceania</a></li>
              </ul>
            </div>
          </div>
        </section>

        <section class="countries"></section>
      </main>

      <article class="margin-width-desktop close">
        <button class="return-btn">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>

        <div class="country-wrapper">
          <div class="country-content"></div>
        </div>
      </article>

      <footer>
        <div class="devlink">
          <p>
            Challenge by
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
            by
            <a href="https://github.com/Samsegun">Oye Segun</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
